<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link rel="stylesheet" href="./core.css" />
    <link rel="stylesheet" href="./loading.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(
          120deg,
          var(--primary-background) 0%,
          var(--secondary-background) 100%
        );
      }

      img {
        max-height: 90vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <script>
      const littleToucan = ({ delay, top }) => {
        return `
      <div class="little-toucan" style="visibility: hidden; top: ${top}vh; animation-delay: ${
          delay / 10
        }s">
        <img class="toucan" src="./logo.svg" alt="toucan" style="animation-delay: ${
          delay / 10
        }s" />
      </div>`
      }

      const createElement = (htmlString) => {
        const placeholder = document.createElement("div")
        placeholder.innerHTML = htmlString
        const element = placeholder.firstElementChild
        element.addEventListener(
          "animationstart",
          (e) => {
            e.target.style.visibility = "visible"
          },
          false
        )
        return element
      }

      const random = (max) => Math.floor(Math.random() * max)

      const TOUCOUNT = 92

      for (let i = 0; i < TOUCOUNT; i++) {
        document.body.appendChild(
          createElement(
            littleToucan({
              delay: random(200),
              top: random(92),
            })
          )
        )
      }
    </script>
  </body>
</html>
